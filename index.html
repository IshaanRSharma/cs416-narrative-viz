<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h1 id="pageTitle">What Genres of Music Are Best For Your Next Party?</h1>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="explanation">
       From the Spotify dataset, we explore how musical components such as key, time signautre, and mode dictate how acceptable a genre is to play in front of your friends! 
    </p>
    
    <div class="button-container">
        <button id="previous">Previous</button>
        <button id="next">Next</button>
        <button id="start-over" style="display: none;">Start Over</button>
    </div>
    <div id="slide-container">
        <svg width="800" height="500"></svg>
    </div>
    <div id="text-container">
    </div>

    <div id="controls">
        <label for="danceabilitySlider">Danceability:</label>
        <input type="range" id="danceabilitySlider" min="0" max="1" step="0.01" value="0.5">

        <label for="energySlider">Energy:</label>
        <input type="range" id="energySlider" min="0" max="1" step="0.01" value="0.5">

        <label for="loudnessSlider">Loudness:</label>
        <input type="range" id="loudnessSlider" min="-60" max="0" step="1" value="-30">

        <label for="tempoSlider">Tempo:</label>
        <input type="range" id="tempoSlider" min="50" max="200" step="1" value="120">

        <button id="generateButton">Generate Playlist</button>
    </div>
    
    <div id="playlist-container">

    </div>
    <div id="tooltip" style="position: absolute; visibility: hidden;"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
    <script src="https://d3js.org/d3-fetch.v3.min.js"></script>
    <script src="https://unpkg.com/d3-svg-annotation@2"></script>
</body>
</html>
